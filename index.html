}

  border-right: none; /* Prevent double borders */
}

.btn-group button:hover {
  background-color: #3e8e41;
}

p.a {
  font: 48px Arial, sans-serif;
  padding: 0px 0px 0px 0px;
  margin: 10px;

}

<body onload='chart1()'>

<script>

var changeColor = function(color, y){
  y.style("fill", color)
}

// A function that update the color circle
var changeScene = function(){
  d3.select("svg").selectAll("*").remove()//.html = ""
    .append("rect")
    .attr("width", 20)
    .attr("height", 20)
    .attr("x", 150)
    .attr("y", 150)
  // d3.select("rect").html = ""
}

var bringBack = function(){
  d3.select("svg").selectAll("*").remove()
  d3.select("svg")
    .append("rect")
    .attr("width", 20)
    .attr("height", 20)
    .attr("x", 150)
    .attr("y", 150)
  chart2()
}

async function chart1() {
  d3.select("svg").selectAll("*").remove()//.html = ""
  var x = d3.scaleLog().domain([10,150]).range([0,200]);
  var y = d3.scaleLog().domain([10,150]).range([200,0]);


  const data = await d3.csv(
    'https://flunky.github.io/cars2017.csv');
  console.log(data)

  d3.select("svg")
    .append("g")
    .attr("transform","translate(" + 50 + "," + 0 + ")")
    .selectAll('circle')
    .data(data)
    .enter()
    .append('circle')
      .attr("cx", function(d,i){return x(d.AverageCityMPG)})
      .attr("cy", function(d,i){return y(d.AverageHighwayMPG)})
      .attr("r", function(d,i){return (2 + parseInt(d.EngineCylinders))})
    // .selectAll('button')
    // .append("button")
    //   .attr("background-color", "red")
    ;

  d3.select("svg").append("g")
      .attr("transform","translate(" + 50+ "," + 0 + ")")
      .attr("fill","none")
      .call(d3.axisLeft(y)
         .tickValues([10,20,50,100])
         .tickFormat(d3.format("~s"))
         );

  d3.select("svg").append("g")
      .attr("transform","translate(" + 50 + "," + 200 + ")")
      .attr("fill","none")
      .call(d3.axisBottom(x)
           .tickValues([10,20,50,100])
           .tickFormat(d3.format("~s"))
           );
}

function chart2() {
  d3.select("svg").append("g")
    .append("rect")
      .attr("width", 500)
      .attr("height", 100)
      .attr("x", 100)
      .attr("y", 100)
  d3.selectAll("rect")
    .on("click", function() {
      d3.select(this).style("fill", "red");
      });
}


</script>
