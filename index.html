<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> 
circle {fill: lightblue; stroke: black;} 
rect {fill: lightblue; stroke: black;}

.btn-group button {
  background-color: #4CAF50; /* Green background */
  border: 1px solid green; /* Green border */
  color: white; /* White text */
  padding: 20px 36px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
  font: 24px Arial, sans-serif;
}

/* Clear floats (clearfix hack) */
.btn-group:after {
  content: "";
  clear: both;
  display: table;
}

.btn-group button:not(:last-child) {
  border-right: none; /* Prevent double borders */
}

/* Add a background color on hover */
.btn-group button:hover {
  background-color: #3e8e41;
}

.btn-group {
  margin-left:25px;
}

p.a {
  font: 48px Arial, sans-serif;
  padding: 0px 0px 0px 0px;
  margin: 25px;
  white-space: pre;
}

#tooltip {
    opacity: 0;
    position: absolute;
    text-align: center;
    width: 60px; height: 40px;
    background: white;
    border: 0px;
}

#tooltip:hover{
  transition: .4s ease-out; 
  transition-delay: 2s;
}

</style>

<div id="tooltip"></div>
<p class="a">        Chart Title</p>

<body onload='chart1()'>
<svg width=600 height=450></svg>

<div class="btn-group">
    <button class="button1" onclick="changeScene()">Chart1</button>
    <button class="button2" onclick="bringBack()">Chart2</button>
    <button class="button button3" onclick="chart1()">Chart3</button>
</div>


<script>

var tooltip = d3.select("#tooltip");

var changeColor = function(color, y){
  y.style("fill", color)
}

// A function that update the color circle
var changeScene = function(){
  d3.select("svg").selectAll("*").remove()//.html = ""
    .append("rect")
    .attr("width", 20)
    .attr("height", 20)
    .attr("x", 150)
    .attr("y", 150)
  tooltip.style("opacity", 0);
  // d3.select("rect").html = ""
}

var bringBack = function(){
  d3.select("svg").selectAll("*").remove()
  tooltip.style("opacity", 0);
  d3.select("svg")
    .append("rect")
    .attr("width", 20)
    .attr("height", 20)
    .attr("x", 150)
    .attr("y", 150)
  chart2()
}

async function chart1() {
  d3.select("svg").selectAll("*").remove()//.html = ""
  var x = d3.scaleLog().domain([10,250]).range([0,400]);
  var y = d3.scaleLog().domain([10,250]).range([400,0]);


  const data = await d3.csv(
    'https://flunky.github.io/cars2017.csv');
  console.log(data)

  d3.select("svg")
    .append("g")
    .attr("transform","translate(" + 50 + "," + 0 + ")")
    .selectAll('circle')
    .data(data)
    .enter()
    .append('circle')
      .attr("cx", function(d,i){return x(d.AverageCityMPG)})
      .attr("cy", function(d,i){return y(d.AverageHighwayMPG)})
      .attr("r", function(d,i){return (2 + parseInt(d.EngineCylinders))})
      .on("mouseover", function(d,i) {
        tooltip.style("opacity", 1)
               .style("left",(d3.event.pageX)+"px")
               .style("top",(d3.event.pageY)+"px")
               .html("Item #"+i+" is "+d);
      })
      .on("mouseout", function() { tooltip.style("opacity", 0) })
    // .selectAll('button')
    // .append("button")
    //   .attr("background-color", "red")
    ;

  d3.select("svg").append("g")
      .attr("transform","translate(" + 50+ "," + 0 + ")")
      .attr("fill","none")
      .call(d3.axisLeft(y)
         .tickValues([10,20,50,100])
         .tickFormat(d3.format("~s"))
         );

  d3.select("svg").append("g")
      .attr("transform","translate(" + 50 + "," + 400 + ")")
      .attr("fill","none")
      .call(d3.axisBottom(x)
           .tickValues([10,20,50,100])
           .tickFormat(d3.format("~s"))
           );
}

function chart2() {
  d3.select("svg").append("g")
    .append("rect")
      .attr("width", 500)
      .attr("height", 100)
      .attr("x", 100)
      .attr("y", 100)
  d3.selectAll("rect")
    .on("click", function() {
      d3.select(this).style("fill", "red");})
  tooltip.style("opacity", 0);
}


</script>
</body>
</html>
